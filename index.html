<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Установщик PNS Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .container { 
            background-color: #333; 
            padding: 40px;
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            text-align: center;
        }
        h1 { 
            font-size: 26px; 
            margin-bottom: 15px;

        }
        p { 
            font-size: 18px;

            gap: 15px;
        }

            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-github {
            background: #0078D7;
            color: white;
        }
        .btn-github:hover {
            background: #0095ff;
            transform: scale(1.05);
        }
        .btn-yandex {
            background: #ffcc00;
            color: #333;
        }
        .btn-yandex:hover {
            background: #ffdb4d;
            transform: scale(1.05);

        .btn:active {
