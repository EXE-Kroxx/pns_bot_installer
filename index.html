    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2b2b2b;
            color: #ffffff;
        }
        .container { 
            background-color: #333; 
            padding: 40px;
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            text-align: center;
        }
        h1 { 
            font-size: 26px; 
            margin-bottom: 15px;
            color: white;
        }
        p { 
            font-size: 18px; 
            margin-bottom: 25px; 
            opacity: 0.8; 
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn { 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-github {
            background: #0078D7;
            color: white;
        }
        .btn-github:hover {
            background: #0095ff;
            transform: scale(1.05);
        }
        .btn-yandex {
            background: #ffcc00;
            color: #333;
        }
        .btn-yandex:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.98);
        }

        /* Стили для соцсетей */
        .socials {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-icon {
            width: 20px;
            height: 20px;
        }
        .tg { background: #0088cc; }
        .yt { background: #ff0000; }
        .vk { background: #4c75a3; }
